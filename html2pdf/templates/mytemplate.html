<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>My Title</title>
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
            h1 {
            	font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>{{ data.header }}</h1>
			{{ data.group }}
			{% for item in data.groups %}
				<h2>{{ item.group.subheader }}</h2>
				<ul>
					{% for question_item in item.group.key %}
					<li>{{ question_item.question.text }} <br/> <span style="color: #777777">{{ question_item.question.answer }}</span></li>
					{% endfor %}
				</ul>			
			{% endfor %}	
        </div>
        <div id="footerContent">
            {%block page_foot%}
                Page <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
